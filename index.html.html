<html>
<head>
<title>OSTube</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<h1>OSTube</h1><p id="infoGalaria">Galeria de Videos</p>
<div id="slider">
<div id="box"><img src="bienvenidos.png"></div><button class="prew fa fa-chevron-left" onclick="prewImage()"></button>
<button class="next fa fa-chevron-right" onclick="nextImage()"></button>
</div>
<button onclick="myFunction()" id="play"  data-toggle="modal" data-target="#exampleModalCenter">Ver video</button>    

<script type="text/javascript"> 
    var slider_content = document.getElementById('box');
    var image = ['b','c','e','d','a'];
    var imageInfo = [['e','Vacaciones','1513043693 bytes','Sat Nov  2 19:11:04 2019'],['d','Vacaciones','355940420 bytes','Sat Nov  2 19:11:04 2019'],['b','Vacaciones','308740314 bytes','Sat Nov  2 19:11:04 2019'],['a','Vacaciones','8815083 bytes','Sat Nov  2 19:11:04 2019'],['c','Vacaciones','129581343 bytes','Sat Nov  2 19:11:04 2019']];
    imageInfo.sort();
    console.log(imageInfo);
    
    
    var i = image.length;function nextImage(){if (i<image.length) {i= i+1;}else{i = 1;}slider_content.innerHTML = "<img src=Imagenes/"+image[i-1]+".jpg data-toggle=\"modal\" data-target=\"#exampleModalCenter\"><hr width=\"80%\"><h2>Información del Video:</h2><ul><li><p>Nombre : "+imageInfo[i - 1] [0]+"</p></li><li><p>Descripción : "+imageInfo[i - 1] [1]+"</p></li><li><p>Tamaño : "+imageInfo[i - 1] [2]+"</p></li><li><p>Creación : "+imageInfo[i - 1] [3]+"</p></li></ul>";}function prewImage(){if (i<image.length+1 && i>1) {i= i-1;}else{i = image.length;}slider_content.innerHTML = "<img src=Imagenes/"+image[i-1]+".jpg data-toggle=\"modal\" data-target=\"#exampleModalCenter\"><hr width=\"80%\"><h2>Información del Video:</h2><ul><li><p>Nombre : "+imageInfo[i - 1] [0]+"</p></li><li><p>Descripción : "+imageInfo[i - 1][1]+"</p></li><li><p>Tamaño : "+imageInfo[i - 1] [2]+"</p></li><li><p>Creación : "+imageInfo[i - 1] [3]+"</p></li></ul>";}setInterval(nextImage , 100000);function myFunction() {var r = confirm("¿Desea ver el video?"); if (r == true) {slider_content.innerHTML = "<div class=\"modal fade\" data-keyboard=\"false\" id=\"exampleModalCenter\" tabindex=\"-1\" role=\"dialog\" aria-labelledby=\"exampleModalCenterTitle\" aria-hidden=\"true\"><div class=\"modal-dialog modal-dialog-centered\" role=\"document\"><div class=\"modal-content\"><div class=\"modal-header\"><button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button>      </div><div class=\"modal-body\"><video height=\"700\"  controls autoplay loop id=\"videoDinamico\"><source src=Videos/"+image[i-1]+".MP4 type=\"video/mp4\"></video></div><div class=\"modal-footer\"><button onclick=\"cerrar()\" type=\"button\" class=\"cerrado\" data-dismiss=\"modal\">Cerrar</div> </div> </div></div>";} else {}}function cerrar() {location.reload();}</script><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script></body></html>
